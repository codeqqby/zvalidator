<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <title> q-validator 应用实例 </title>
  <meta name="Description" content="q-validator的应用实例">
 </head>

 <body>
    <form id="regInfo" onsubmit="return false">
		<ul>
			<li><label>姓名：</label><input type="text" name="name" data-validator="cnCharacterOnly,lengthLimit" data-validatorvalue="2,10"/></li>
			<li><label>年龄：</label><input type="number" name="age" data-validator="numOnly"/></li>
			<li><label for="cellphoneno">手机号：</label><input id="cellphoneno" type="number" name="cellphoneNo" data-validator="cellphoneNo"/></li>
			<li><label>身份证：</label><input type="text" name="idcard" data-validator="IDCardNo"/></li>
			<li><label>爱好：</label><select name="hobit" data-validator="lengthFixed" data-validatorvalue="2">
				<option>选择一个爱好</option>
				<option>吃饭</option>
				<option>睡觉</option>
			</select></li>
			<li><input type="submit" value="submit"/> </li>
		</ul>
    </form>
    <script type="text/javascript" data-main="main.js" src="lib/require.js"></script>
 </body>
</html>
